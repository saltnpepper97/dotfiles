icon_warn  = ""
icon_error = ""

[filetype]
rules = [
	# Images
	{ mime = "image/*", fg = "#D0B4A3" },
	# Media
	{ mime = "{audio,video}/*", fg = "#BEC0BE" },
	# Archives
	{ mime = "application/*zip", fg = "#5c6c70" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#5c6c70" },
	# Documents
	{ mime = "application/{pdf,doc,rtf,vnd.*}", fg = "#D0B4A3" },
	# Fallback
	{ name = "*", fg = "#AAA099" },
	{ name = "*/", fg = "#678789" }
]
