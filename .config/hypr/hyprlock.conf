$font = Inter
source = $HOME/.cache/wal/hyprlock-colors.conf
$wallpaper = /home/dustin/pictures/wallpapers/wallpaper-1.png

general {
    hide_cursor = false
    ignore_empty_input = true
    text_trim = true
    fractional_scaling = 2
    screencopy_mode = 0
    fail_timeout = 2000
}

animations {
    enabled = true
    bezier = easeInOut, 0.25, 0.46, 0.45, 0.94
    bezier = linear, 0, 0, 1, 1
    
    animation = fadeIn, 1, 8, easeInOut
    animation = fadeOut, 1, 4, easeInOut
    animation = inputFieldDots, 1, 2, linear
}

### Backgrounds ###

# primary (DP-1) - take screenshot
background {
    monitor = DP-1
    path = $wallpaper
    blur_passes = 2
    blur_size = 4
    brightness = 0.6
    contrast = 1.2
}

# secondary (DP-2) - just dim
background {
    monitor = DP-2
    path = $background
    blur_passes = 0
    blur_size = 0
    brightness = 0.4
    contrast = 1
}

### Date ###
label {
    monitor = DP-1
    text = cmd[update:60000] date +"%A, %B %d"
    font_size = 20
    font_family = $font Bold
    color = $foreground_80

    position = 0, 500
    halign = center
    valign = center
}

### Time ###
label {
    monitor = DP-1
    text = cmd[update:1000] date +"%H:%M"
    font_size = 85
    font_family = $font Bold
    color = $foreground_80
    
    position = 0, 415
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.8)
}

### Profile Picture ###
image {
    monitor = DP-1
    path = /home/dustin/.config/hypr/assets/user.png
    size = 150
    border_color =
    rounding = -1 # no rounding

    position = 0, -200
    halign = center
    valign = center
}

shape {
    monitor = DP-1
    size = 160, 160
    position = 0, -200
    rounding = -1
    color = $foreground
}

shape {
    monitor = DP-1
    size = 180, 180
    position = 0, -200
    rounding = -1
    color = $foreground_10
}

### Input ###
input-field {
    monitor = DP-1
    size = 260, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    
    inner_color = $foreground_25
    outer_color = transparent
    check_color = $color10
    fail_color = $color5
    font_color = $foreground
    
    fade_on_empty = false
    rounding = 8
    
    font_family = $font
    font_size = 16
    
    placeholder_text = Enter PIN
    fail_text = <span>Authentication Failed</span>
    
    position = 0, -400
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.5)
}

### Greeting ###
label {
    monitor = DP-1
    text = cmd[update:60000] $HOME/.config/hypr/scripts/greetings.sh
    font_size = 20
    font_family = $font
    color = $color5
    
    position = 0, -320
    halign = center
    valign = center
}

### StatusLine ###
shape {
    monitor = DP-1
    size = 2560, 50
    position = 0, -700
    rounding = 0
    color = $background_80

    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Shutdown
image {
    monitor = DP-1
    path = /home/dustin/.config/hypr/assets/power.png
    size = 32
    border_color =
    rounding = -1 # no rounding
    onclick = systemctl shutdown
    position = 1140, -700
    halign = center
    valign = center
    zindex = 10
}

# Reboot
image {
    monitor = DP-1
    path = /home/dustin/.config/hypr/assets/arrow-counter-clockwise.png
    size = 32
    border_color =
    rounding = -1 # no rounding
    onclick = systemctl reboot 
    position = 1190, -700
    halign = center
    valign = center
    zindex = 10
}

# Suspend
image {
    monitor = DP-1
    path = /home/dustin/.config/hypr/assets/moon.png
    size = 32
    border_color =
    rounding = -1 # no rounding
    onclick = systemctl suspend
    position = 1240, -700
    halign = center
    valign = center
    zindex = 10
}

# Current Song
label {
    monitor = DP-1
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/songdetail.sh)" 
    color = rgba(255, 255, 255, 0.65)
    font_size = 14
    font_family = $font
    position = 20, 8
    halign = left
    valign = bottom
}

