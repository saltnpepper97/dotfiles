$font = Departure Mono
source = $HOME/.cache/wal/colors-hyprland.conf

general {
    hide_cursor = false
    ignore_empty_input = true
}

animations {
    enabled = true
    bezier = easeInOut, 0.25, 0.46, 0.45, 0.94
    bezier = linear, 0, 0, 1, 1
    
    animation = fadeIn, 1, 8, easeInOut
    animation = fadeOut, 1, 4, easeInOut
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor = 
    path = screenshot
    blur_passes = 4
    blur_size = 6
    brightness = 0.6
    contrast = 1.2
}

# Input field - only on DP-1
input-field {
    monitor = DP-1
    size = 350, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.35
    dots_center = true
    
    inner_color = $color8
    outer_color = $color8
    check_color = $color10
    fail_color = $color5
    font_color = $foreground
    
    fade_on_empty = false
    #fade_timeout = 5000
    rounding = 12
    
    font_family = $font
    font_size = 16
    
    placeholder_text = <span>🔑 Enter PIN for: $USER</span>
    fail_text = <span>❌ Authentication Failed</span>
    
    position = 0, -100
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(0, 0, 0, 0.5)
}

# Clock - Vertically stacked in center
# Hours
label {
    monitor = 
    text = cmd[update:1000] date +"%H"
    font_size = 120
    font_family = $font
    color = $foreground
    
    position = 0, 225
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Minutes
label {
    monitor = 
    text = cmd[update:1000] date +"%M"
    font_size = 120
    font_family = $font
    color = $color11
    
    position = 0, 60
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 6
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Date
label {
    monitor = 
    text = cmd[update:60000] date +"%A, %B %d, %Y"
    font_size = 24
    font_family = $font
    color = $color1
    
    position = 0, -200
    halign = center
    valign = center
    
    shadow_passes = 1
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.8)
}

# Time-based greeting message
label {
    monitor = 
    text = cmd[update:60000] $HOME/.config/hypr/scripts/greetings.sh
    font_size = 20
    font_family = $font
    color = $color6
    
    position = 0, 400
    halign = center
    valign = center
    
    shadow_passes = 1
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.6)
}
