#=======================#
###  Workspace Rules  ###
#=======================#


# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

workspace = 1, persistent:true, monitor:DP-1
workspace = 2, persistent:true, monitor:DP-1
workspace = 3, persistent:true, monitor:DP-1

workspace = 4, persistent:true, monitor:DP-2
workspace = 5, persistent:true, monitor:DP-2
workspace = 6, persistent:true, monitor:DP-2


#====================#
###  Window Rules  ###
#====================#


# See https://wiki.hypr.land/Configuring/Window-Rules/ for more

# Ignore maximize requests
windowrule = suppressevent maximize, class:.*

# Fix dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Blueman
windowrule = float, class:blueman-manager
windowrule = size 600 500, class:blueman-manager
windowrule = center, class:blueman-manager

# Bottom
windowrule = float, class:bottom
windowrule = size 1000 852, class:bottom
windowrule = center, class:bottom

# Bottles
windowrule = noblur, class:bottles
windowrule = nodim, class:bottles
windowrule = opaque, class:bottles
windowrule = rounding 15, class:bottles
windowrule = float, class:xdg-desktop-portal-gtk
windowrule = immediate, class:(.*.exe)
windowrule = monitor DP-1, class:(.*.exe)

# Clipse
windowrule = float, class:clipse
windowrule = size 622 652, class:clipse
windowrule = stayfocused, class:clipse

# Firefox
windowrule = immediate, class:firefox
windowrule = float, class:firefox, title:(Picture-in-Picture|Downloads|Library|Firefox - Choose User Profile|Open File|File Upload|Save As)

# GIMP 
windowrule = float, class:Gimp-2.10, title:(Toolbox|Tool Options|Layers|Colors|Brushes|Patterns)
windowrule = pin, class:Gimp-2.10, title:(Toolbox|Tool Options)

# Godot
windowrule = float, class:Godot, title:(Project Manager|Import|Export|Settings)
windowrule = size 800 600, class:Godot, title:(Project Manager|Import|Export|Settings)
windowrule = center, class:Godot, title:(Project Manager|Import|Export|Settings)


# Inkscape
windowrule = float, class:org.inkscape.Inkscape, title:(Document Properties|Fill and Stroke|Preferences)
windowrule = size 400 600, class:org.inkscape.Inkscape, title:(Fill and Stroke)

# Kitty
windowrule = opacity 0.9, class:kitty

# qBittorrent
windowrule = float, class:org.qbittorrent.qBittorrent, title:negative:(qBittorrent.*)

# LACT
windowrule = float, title:LACT
windowrule = center, title:LACT
windowrule = size 950 825, title:LACT
windowrule = float, title:Vulkan Features
windowrule = center, title:Vulkan Features
windowrule = float, title:Vulkan Extensions
windowrule = center, title:Vulkan Extensions

# LibreOffice dialogs
windowrule = float, class:libreoffice, title:(Print|Page Setup|Find & Replace|Options)
windowrule = size 600 500, class:libreoffice, title:(Print|Page Setup|Find & Replace)
windowrule = size 800 600, class:libreoffice, title:(Options)
windowrule = center, class:libreoffice, title:(Print|Page Setup|Find & Replace|Options)

# Mpv
windowrule = float, class:mpv
windowrule = size 1000 563, class:mpv

# Network Manager
windowrule = float, class:nm-connection-editor
windowrule = size 500 400, class:nm-connection-editor
windowrule = center, class:nm-connection-editor

# Oculante (image viewer)
windowrule = float, class:oculante
windowrule = center, class:oculante
windowrule = size 800 600, class:oculante

# Pavucontrol
windowrule = float, class:org\.pulseaudio\.pavucontrol
windowrule = size 856 725, class:org\.pulseaudio\.pavucontrol
windowrule = stayfocused, class:org\.pulseaudio\.pavucontrol

# Rpi Imager
windowrule = float, class:rpi-imager
windowrule = size 600 500, class:rpi-imager
windowrule = center, class:rpi-imager

# Spotify
windowrule = workspace special:music silent, class:Spotify

# Steam
windowrule = immediate, class:steam
windowrule = immediate, class:steam_app_.*
windowrule = monitor DP-1, class:steam_app_.*
windowrule = norounding, class:steam_app_.*
windowrule = noborder, class:steam_app_.*

windowrule = center, title:Sign in to Steam
windowrule = float, class:steam, title:Friends List
windowrule = size 622 852, class:steam, title:Friends List
windowrule = center, class:steam, title:Friends List

windowrule = float, class:steam, title:Steam Settings
windowrule = size 950 850, class:steam, title:Steam Settings
windowrule = center, class:steam, title:Steam Settings

# System Config Printer
windowrule = float, class:system-config-printer
windowrule = size 700 500, class:system-config-printer
windowrule = center, class:system-config-printer

# Thunderbird
windowrule = workspace special:mail silent, class:thunderbird
windowrule = float, class:thunderbird, title:(Write:.*)

# Thunar (file manager)
windowrule = float, class:thunar, title:(File Operation Progress|Properties|Preferences)
windowrule = size 500 400, class:thunar, title:(File Operation Progress|Properties|Preferences)
windowrule = center, class:thunar, title:(File Operation Progress|Properties|Preferences)

# Updates
windowrule = float, class:updates
windowrule = size 850 650, class:updates

# Wine
windowrule = float, class:wineboot\.exe
windowrule = size 856 725, class:wineboot\.exe

# Waypaper
windowrule = float, class:waypaper
windowrule = size 822 652, class:waypaper
windowrule = center, class:waypaper

# Idle Inhibit
windowrule = idleinhibit fullscreen, xwayland:1, fullscreen:1
windowrule = idleinhibit always, class:steam_app_.*
windowrule = idleinhibit always, class:supraworld-win64-shipping.exe
windowrule = idleinhibit always, class:(.*.exe)
#windowrule = idleinhibit fullscreen, fullscreen:1

# Quick edits
windowrule = float, class:floating-selector
windowrule = center, class:floating-selector
windowrule = size 855 525, class:floating-selector
windowrule = stayfocused, class:floating-selector

# Vial (keyboard configurator)
windowrule = float, class:Vial
windowrule = size 1000 700, class:Vial
windowrule = center, class:Vial


