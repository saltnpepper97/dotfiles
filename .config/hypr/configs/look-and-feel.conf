animations {
    enabled = yes
    
    # Refined bezier curves for smoother motion
    bezier = easeOutQuint, 0.23, 1, 0.32, 1      # Keep this - it's smooth
    bezier = smoothInOut, 0.4, 0.0, 0.2, 1.0     # Good for fades
    bezier = gentleBounce, 0.25, 0.46, 0.45, 0.94 # Less aggressive bounce
    bezier = quickEase, 0.25, 0.1, 0.25, 1       # Smoother than "quick"
    bezier = smoothSlide, 0.16, 1, 0.3, 1         # New: Very smooth for window movement
    bezier = funBounceIn, 0.68, -0.55, 0.265, 1.55   # Fun bounce for layer entry
    bezier = funBounceOut, 0.175, 0.885, 0.32, 1.275 # Playful bounce for layer exit
    bezier = overshot, 0.05, 0.9, 0.1, 1.1       # Bring back the dynamic overshot
    
    # Window animations: Perfect balance of smooth and snappy
    animation = windows, 1, 4.5, smoothSlide, slide    # A bit snappier while keeping smoothness
    animation = windowsIn, 1, 4, easeOutQuint, slide   # Faster entry
    animation = windowsOut, 1, 3, easeOutQuint, slide  # Snappier exit
    animation = windowsMove, 1, 5, smoothSlide, slide  # Slightly faster movement, still smooth
    
    # Fade animations: Keep these smooth
    animation = fade, 1, 4, smoothInOut
    animation = fadeIn, 1, 3.5, smoothInOut
    animation = fadeOut, 1, 2.5, smoothInOut
    
    # Layer animations: Fun bouncy layers!
    animation = layers, 1, 3, easeOutQuint, slide
    animation = layersIn, 1, 3, smoothInOut, slide    # Fun entry bounce
    animation = layersOut, 1, 3, smoothInOut, slide  # Playful exit bounce
    
    # Workspace animations: Dynamic overshot for workspace switching
    animation = workspaces, 1, 6, smoothSlide, slide   # Keep base smooth
    animation = workspacesIn, 1, 6, overshot, slide    # Dynamic entry with overshot
    animation = workspacesOut, 1, 5, overshot, slide   # Dynamic exit with overshot
    
    # Border animations: Keep snappy but use smoother curve
    animation = border, 1, 5, quickEase
}

general {
    border_size = 3
    col.active_border = $color11
    col.inactive_border = $background

    # Two layouts exist, `master` | `dwindle`
    layout = master

    # Master toggle for window tearing (NOTE: USE WITH CAUTION)
    # I use this setting for gaming on my AMD graphics card.
    allow_tearing = true

    resize_on_border = false

    gaps_in = 5
    gaps_out = 15
}

decoration {
    rounding = 6
    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_inactive = true
    dim_strength = 0.2

    blur {
        enabled = true
        size = 8                     # Reduced for performance
        passes = 2                   # Smoother but less GPU-intensive
        ignore_opacity = true
        new_optimizations = true
        xray = true
        noise = 0.015
        contrast = 0.95
        brightness = 0.82
        vibrancy = 0.2
        vibrancy_darkness = 0.05
        popups = true
        popups_ignorealpha = 0.1
    }

    shadow {
        enabled = true
        range = 20                   # Subtler shadow
        render_power = 3             # Smoother rendering
        sharp = false
        ignore_window = true
        color = 0x881a1a1a
        color_inactive = 0x661a1a1a
        offset = 0 3
        scale = 1.0
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_on_top = true
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 1
}


