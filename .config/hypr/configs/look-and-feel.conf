animations {
    enabled = yes

    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = smoothInOut, 0.4, 0.0, 0.2, 1.0
    bezier = bouncyslide, 0.2, 1.05, 0.25, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    animation = windows, 1, 5, bouncyslide, popin        # Smooth scaling for windows
    animation = windowsIn, 1, 5, bouncyslide, popin      # Consistent with windows
    animation = windowsOut, 1, 4, easeOutQuint, popin    # Slightly faster exit
    animation = fade, 1, 3, smoothInOut                  # Unified fade for all
    animation = fadeIn, 1, 3, smoothInOut                # Snappier fade-in
    animation = fadeOut, 1, 2.5, smoothInOut             # Slightly faster fade-out
    animation = layers, 1, 4, easeOutQuint, popin        # Layers scale in smoothly
    animation = layersIn, 1, 4, easeOutQuint, popin      # Consistent with layers
    animation = layersOut, 1, 3, easeOutQuint, popin     # Faster layer exit
    animation = workspaces, 1, 6, easeOutQuint, slidefade # Dramatic workspace slide
    animation = workspacesIn, 1, 6, easeOutQuint, slidefade
    animation = workspacesOut, 1, 6, easeOutQuint, slidefade
    animation = border, 1, 5, quick                      # Snappy border animation
}

general {
    border_size = 2
    col.active_border = $color11
    col.inactive_border = $background

    # Two layouts exist, `master` | `dwindle`
    layout = master

    # Master toggle for window tearing (NOTE: USE WITH CAUTION)
    allow_tearing = true

    resize_on_border = false

    gaps_in = 5
    gaps_out = 15
}

decoration {
    rounding = 6
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 8                     # Reduced for performance
        passes = 2                   # Smoother but less GPU-intensive
        ignore_opacity = true
        new_optimizations = true
        xray = true
        noise = 0.015
        contrast = 0.95
        brightness = 0.82
        vibrancy = 0.2
        vibrancy_darkness = 0.05
        popups = true
        popups_ignorealpha = 0.1
    }

    shadow {
        enabled = true
        range = 10                   # Subtler shadow
        render_power = 2             # Smoother rendering
        sharp = false
        ignore_window = true
        color = 0x881a1a1a
        color_inactive = 0x661a1a1a
        offset = 0 3
        scale = 1.0
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_on_top = true
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}


